<!-- Solution: HTML Entities Example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities Example</title>
</head>
<body>
  <p>Less than: &lt;</p>
  <p>Greater than: &gt;</p>
  <p>Ampersand: &amp;</p>
  <p>Copyright: &copy;</p>
  <p>Registered: &reg;</p>
  <p>Non-breaking space: &nbsp;</p>
  <p>Euro: &euro;</p>
</body>
</html>
