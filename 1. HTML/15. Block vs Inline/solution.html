<!-- Solution: Block vs Inline Elements Example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block vs Inline Elements</title>
</head>
<body>
  <h1>Block Elements</h1>
  <div>This is a div (block)</div>
  <p>This is a paragraph (block)</p>
  <h2>Inline Elements</h2>
  <span>This is a span (inline)</span>
  <a href="#">This is a link (inline)</a>
  <strong>This is strong (inline)</strong>
</body>
</html>
