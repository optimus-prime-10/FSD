<!-- Solution: File Paths and Linking Example -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Paths and Linking</title>
</head>
<body>
  <a href="about.html">About (relative path)</a>
  <a href="/contact.html">Contact (absolute path)</a>
  <img src="images/logo.png" alt="Logo (relative path)">
  <img src="/assets/images/banner.jpg" alt="Banner (absolute path)">
  <a href="https://www.example.com">External Link</a>
</body>
</html>
